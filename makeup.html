<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Product Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Philautia</h1>
        <p>Your source for high-quality organic products</p>
        <a href="cart.html">Cart</a>
    </header>
    <div class="product-grid">
        <div class="product-card">
            <div class="cropimg"><img src="lip1.avif" alt="Organic Product 2" class="crop"></div>
            <div class="product-details">
                <h2 class="product-name">Lip Balm</h2>
                <p class="product-price">$5.00</p>
                <button class="add-to-cart" data-price="5.00" data-name="Moisturizer" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <div class="cropimg"><img src="found.webp" alt="Organic Product 2" class="crop"></div>
            <div class="product-details">
                <h2 class="product-name">Foundation</h2>
                <p class="product-price">$15.99</p>
                <button class="add-to-cart" data-price="15.99" data-name="Body Oil" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        <!-- Add more product cards as needed -->
        <div class="product-card">
            <div class="cropimg"><img src="lipstick.webp" alt="Organic Product 2" class="crop"></div>
            <div class="product-details">
                <h2 class="product-name">Lipstick</h2>
                <p class="product-price">$2.99</p>
                <button class="add-to-cart" data-price="2.99" data-name="Scrub" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <div class="cropimg"><img src="kajal.jpg" alt="Organic Product 2" class="crop"></div>
            <div class="product-details">
                <h2 class="product-name">Kajal</h2>
                <p class="product-price">$5.00</p>
                <button class="add-to-cart" data-price="5.00" data-name="Soap" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <div class="cropimg"><img src="b.webp" alt="Organic Product 2" class="crop"></div>
            <div class="product-details">
                <h2 class="product-name">Blush</h2>
                <p class="product-price">$3.00</p>
                <button class="add-to-cart" data-price="3.00" data-name="Soap" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        

    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
