<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Product Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Philautia</h1>
        <p>Your source for high-quality organic products</p>
        <a href="cart.html">Cart</a>
    </header>
    <div class="product-grid">
        <div class="product-card">
            <div class="cropimg"><img src="conditioner.jpeg" alt="Organic Product 2" class="crop"></div>
            <div class="product-details">
                <h2 class="product-name">Conditioner</h2>
                <p class="product-price">$10.00</p>
                <button class="add-to-cart" data-price="10.00" data-name="Moisturizer" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <div class="cropimg"><img src="shampoo.jpg" alt="Organic Product 2" class="crop"></div>
            <div class="product-details">
                <h2 class="product-name">Shampoo</h2>
                <p class="product-price">$24.99</p>
                <button class="add-to-cart" data-price="24.99" data-name="Body Oil" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        <!-- Add more product cards as needed -->
        <div class="product-card">
            <div class="cropimg"><img src="hoil.webp" alt="Organic Product 2" class="crop"></div>
            <div class="product-details">
                <h2 class="product-name">Hair Oil</h2>
                <p class="product-price">$10.99</p>
                <button class="add-to-cart" data-price="10.99" data-name="Scrub" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        

    </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
